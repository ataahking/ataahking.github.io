<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ATAAH KING</title>

    <link rel="stylesheet" href="styles.css">

    <script>

        function loadSchedule() {
            console.log("Loading schedule..."); // Debugging line
            fetch('schedule.html')
                .then(response => response.text())
                .then(data => {
                    console.log("Schedule loaded:", data); // Debugging line
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading schedule:', error));
        }

        function loadPosts() {
            console.log("Loading posts..."); // Debugging line
            fetch('posts.html')
                .then(response => response.text())
                .then(data => {
                    console.log("Posts loaded:", data); // Debugging line
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading posts:', error));
        }

        // Default load posts when page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            loadPosts(); // Load posts by default
        });

    </script>

</head>

<body>
    
    <div class="header">
        <h1>Ataah King</h1>
    </div>
    
    <div class="menu">
        <button class="menu-btn" onclick="loadPosts()">POSTS</button>
        <button class="menu-btn" onclick="loadSchedule()">SCHEDULE</button>
        <button class="menu-btn">PICTURES</button>
        <button class="menu-btn">VIDEOS</button>
        <button class="menu-btn">SOCIALS</button>
        <button class="menu-btn">MUSIC</button>
    </div>

    <div class="content">
        <!-- Content will be loaded dynamically here -->
    </div>

    <script src="script.js"></script>

</body>

</html>
