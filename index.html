<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ATAAH KING</title>

    <link rel="stylesheet" href="styles.css">

    <script>

        function loadNavigation() {
            console.log("Loading navigation...");
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => {
                    console.log("Navigation loaded:", data);
                    document.querySelector('.nav-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        }

        function loadPosts() {
            console.log("Loading posts..."); // Debugging line
            fetch('posts.html')
                .then(response => response.text())
                .then(data => {
                    console.log("Posts loaded:", data); // Debugging line
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading posts:', error));
        }

        function loadSchedule() {
            console.log("Loading schedule..."); // Debugging line
            fetch('schedule.html')
                .then(response => response.text())
                .then(data => {
                    console.log("Schedule loaded:", data); // Debugging line
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading schedule:', error));
        }

        // Default load posts when page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            loadNavigation(); // Load navigation function
            loadPosts(); // Load posts by default   
        });

    </script>

</head>

<body>
    
    <!-- title.html -->
    <div class="header">
        <h1>ATAAH KING</h1>
    </div>
    
    <div class="nav-container"></div>

    <div class="content">
        <!-- Content will be loaded dynamically here -->
    </div>

    <script src="script.js"></script>

</body>

</html>
