<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script>
        function highlightCurrentTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let formattedTime = (hours % 12 || 12) + ":" + (minutes < 10 ? "0" + minutes : minutes) + (hours >= 12 ? " PM" : " AM");
            document.getElementById("current-time-display").innerText = "Current Time: " + formattedTime;
            
            document.querySelectorAll(".time-slot").forEach(slot => {
                slot.classList.remove("highlight");
                if (slot.dataset.hour == hours) {
                    slot.classList.add("highlight");
                }
            });
        }
        setInterval(highlightCurrentTime, 60000);
        window.onload = highlightCurrentTime;
    </script>
</head>
<body>
    <div class="schedule-container">
        <h2>Daily Schedule</h2>
        <p id="current-time-display" class="current-time"></p>
        <div class="time-slot" data-hour="9">9:00 AM - Morning Review</div>
        <div class="time-slot" data-hour="10">10:00 AM - Content Creation</div>
        <div class="time-slot" data-hour="12">12:00 PM - Lunch Break</div>
        <div class="time-slot" data-hour="14">2:00 PM - Meetings / Calls</div>
        <div class="time-slot" data-hour="16">4:00 PM - Studio Session</div>
        <div class="time-slot" data-hour="18">6:00 PM - Social Media Engagement</div>
        <div class="time-slot" data-hour="20">8:00 PM - Strategy & Planning</div>
        <div class="time-slot" data-hour="22">10:00 PM - Wind Down</div>
    </div>
</body>
</html>
